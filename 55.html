      <td><p class="STYLE2" >什么是民国，是旖旎的旗袍，破旧的窄巷，有着泼墨书香，万千莺莺燕燕，书生才女，动乱，情思。交织于其中，皆是景色，皆是回声，叩动时代，是南国最伤的低吟，轻烟一般最终化于点点雨丝之中。 </p>
        <p class="STYLE2" >&nbsp;&nbsp;林徽因也是如此，她似乎不属于任何一个时代，时代经过了她，却无所谓完成二字， </p>
      <p ><span class="STYLE2">只留下叹息，由不得任何人去评判，只因她是最才的女，最美的民国</span> </p></td>
